<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating: {{ book.rating }}</p>
    <form action="{{ url_for('edit', edit_id=book.id) }}" method="POST">
        <input type="text" name="new_rating" placeholder="New Rating">
        <input type="submit" value="Change Rating">
    </form>
</body>
</html>
